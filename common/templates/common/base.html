<!-- common/templates/common/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,600;0,700;1,400&family=Oswald:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="/static/css/all.css">
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <!-- favicon -->
    <link rel="icon" href="/static/img/main_team_logo.png">
    <!-- 제이쿼리 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- extra_css 추가 -->
    {% block extra_css %}{% endblock %}
</head>
<body>

    {% include 'common/navbar.html' %}

    <div class="content">
        <!-- 자식 템플릿에서 블록 재정의 -->
        {% block content %}{% endblock %}
    </div>

    <div id="arrow-up">
        <img src="/static/img/top.png" alt="arrow-up">
    </div>

    {% include 'common/footer.html' %}

    <script src="/static/javascript/navbar.js"></script>
    <script src="/static/javascript/top-btn.js"></script>
    {% block extra_script %}{% endblock %}
</body>
</html>
